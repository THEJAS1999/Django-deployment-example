<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class='jumbotron'>
    {% if registered %}
        <h1>Thank you for Registing!</h1>
    {%else%}
        <h1>Register here</h1>
        <h2>Fill out the form</h2>
        
        <form enctype='multipart/form-data' method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input class='btn btn-primary' type="submit" value="Register">
        
        </form>
    {% endif %}
</div>

{% endblock %}
